<div class="calendar-component">
    <div class="calendar-header">
      <button (click)="previousMonth()" class="arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
      <h2>{{ viewDate | date: 'MMMM yyyy' }}</h2>
      <button (click)="nextMonth()" class="arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
    </div>
  
    <ng-container *ngIf="view">
        <mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="events"
        [weekStartsOn]="1"
        [cellTemplate]="customCellTemplate">
      </mwl-calendar-month-view>
      
    </ng-container>
  
    <ng-template #customCellTemplate let-day="day">
        <div class="custom-cell">
            <div class="day-number">{{ day.date | date: 'd' }}</div>
            <div *ngFor="let event of day.events" class="custom-event" [style.backgroundColor]="event.color?.primary">
                <span class="event-time">{{ event.start | date: 'h:mm a' }}</span>
                <span class="event-title">{{ event.title }}</span>
            </div>
        </div>
    </ng-template>
    
      
     
  
    <button (click)="openAddEventDialog()" class="add-event-button" mat-fab color="primary" matTooltip="Add event" matTooltipPosition="above">
      <mat-icon>add</mat-icon>
    </button>
  </div>
