<div class="event-container">

<h1>{{ data.title }}</h1>
<p>Date: {{ data.date | date: 'short' }}</p>
<p>Users: {{ data.users.join(', ') }}</p>


<div class="buttons">
    <button mat-button mat-dialog-close>Close</button>


    <div class="two-buttons">
    <button  (click)="editEvent()" mat-icon-button color="primary" matTooltip="Edit" matTooltipPosition="above">
        <mat-icon>edit</mat-icon>
      </button>

      
    <button (click)="deleteEvent()" mat-icon-button color="warn" matTooltip="Delete" matTooltipPosition="above">
        <mat-icon>delete</mat-icon>
      </button>

    </div>

</div>

</div>
