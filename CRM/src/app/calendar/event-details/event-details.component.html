<div class="event-container">


 
  <div class="header">
  <h1>{{ data.type }}</h1>
  <button class="close-button" (click)="close()">
    &#10006;
  </button>
</div>

<div class="events-wrapper"> 

<div class="event-details">
  <div class="event-row">
    <div class="icon-wrapper">
      <mat-icon>event</mat-icon>
    </div>
    <div class="details">
      <span class="label">Date:</span>
      <p>{{ data.date | date: 'MMMM d, y' }}</p>
    </div>
  </div>

  <div class="event-row">
    <div class="icon-wrapper">
      <mat-icon>schedule</mat-icon>
    </div>
    <div class="details">
      <span class="label">Time:</span>
      <p>{{ data.time }}</p>
    </div>
  </div>

  <div class="event-row">
    <div class="icon-wrapper">
      <mat-icon>description</mat-icon>
    </div>
    <div class="details">
      <span class="label">Description:</span>
      <p>{{ data.description }}</p>
    </div>
  </div>

  <div class="event-row">
   
    <div class="details">
      <span class="label">Participants:</span>
      <div *ngIf="data.users?.length > 0" class="participants-list">
        <div *ngFor="let user of data.users" class="participant-item">
          <div class="participant-details">
            <div class="image-wrapper">
              <img [src]="user.profilePicture" class="profile-picture" alt="Profile Picture" />
            </div>
            <span class="participant-name">{{ user.name }}</span>
          </div>
        </div>
      </div>
     
    </div>
  </div>
  
  <div class="event-row">
    <div class="details">
      <span class="label">Created By:</span>


      <div class="participant-details">

      <div class="image-wrapper">
      <img [src]="data.createdBy.profilePicture" class="profile-picture" alt="Creator Profile Picture" />
    </div>
    <span class="participant-name">{{ data.createdBy.name }}</span>
  </div>
      
    </div>
  </div>
  
</div>



  <div class="buttons">
   

    <div class="two-buttons" *ngIf="data.source !== 'dashboard'">
      <button (click)="editEvent()" mat-icon-button color="primary" matTooltip="Edit" matTooltipPosition="above">
        <mat-icon>edit</mat-icon>
      </button>
  
      <button (click)="deleteEvent()" mat-icon-button color="warn" matTooltip="Delete" matTooltipPosition="above">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

</div>


  
</div>
