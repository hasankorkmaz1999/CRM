<div class="event-container">

<h1>{{ data.title }}</h1>
<p *ngIf="data.users && data.users.length">Users: {{ data.users.join(', ') }}</p>
<p *ngIf="!data.users || !data.users.length">No users selected</p>



<div class="buttons">

    <button  (click)="editEvent()" mat-icon-button color="primary" matTooltip="Edit" matTooltipPosition="above">
        <mat-icon>edit</mat-icon>
      </button>

      
    <button mat-icon-button color="warn" matTooltip="Delete" matTooltipPosition="above">
        <mat-icon>delete</mat-icon>
      </button>

</div>

</div>
