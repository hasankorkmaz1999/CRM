<h2 mat-dialog-title>Edit Event</h2>

<!-- Benutzer-Auswahl -->
<div>
  <h3>Select Users</h3>
  <mat-selection-list>
    <mat-list-option
      *ngFor="let user of users"
      [value]="user.firstName + ' ' + user.lastName"
      [selected]="isUserSelected(user.firstName + ' ' + user.lastName)"
      (click)="toggleUserSelection(user.firstName + ' ' + user.lastName)"
    >
      {{ user.firstName }} {{ user.lastName }}
    </mat-list-option>
  </mat-selection-list>
</div>

<!-- Event-Daten bearbeiten -->
<form [formGroup]="editForm">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Event Type</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let type of eventTypes" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    

    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Time</mat-label>
      <input matInput formControlName="time" type="time" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary" (click)="saveChanges()">
      Save
    </button>
  </mat-dialog-actions>
</form>
