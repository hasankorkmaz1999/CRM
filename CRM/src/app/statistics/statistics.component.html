<div class="user-container">

<h1>User Roles Overview</h1>

<div class="chart-container">
    <ngx-charts-advanced-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      
      [results]="userChartData"
      [gradient]="true">
    </ngx-charts-advanced-pie-chart>
  </div>
  

</div>


<div class="customer-container">
    <h1>Customer Overview</h1>
    <div class="chart-container">
      <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="customerGrowthData"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [timeline]="timeline">
      </ngx-charts-line-chart>
    </div>
  </div>
  



  <div class="event-container">
    <h1>Weekly Distribution of Events by Type</h1>

   <div class="chart-container">
    <ngx-charts-bar-vertical
    [scheme]="colorSchemeEvents"
  [results]="chartData"
  [gradient]="true"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="false"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  xAxisLabel="Event Types"
  yAxisLabel="Event Count"
  [yAxisTickFormatting]="formatYAxisTicks"
    >

    
    
    </ngx-charts-bar-vertical>
    </div>
  </div>
