<div *ngIf="isLoading" class="loading-spinner">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading" class="login-container">
  <div class="logo-container">
    <img src="/assets/img/crm_logo.png" alt="">
  </div>

  <div class="login-card">
    <span class="title">Login</span>
    <div>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <!-- Email Input -->
            <div class="full-width">
                <input class="inputer" placeholder="Email" matInput type="email" formControlName="email" required />
                <span class="input-icon">
                    <mat-icon>email</mat-icon>
                </span>
            </div>

            <!-- Password Input -->
            <div class="full-width">
                <input class="inputer" placeholder="Password" matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required />
                <span class="input-icon">
                    <button type="button" (click)="hidePassword = !hidePassword">
                        <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                    </button>
                </span>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <!-- Submit Button -->
            <button mat-raised-button color="primary" class="login-button" [disabled]="loginForm.invalid">
                Login
            </button>
        </form>
    </div>
</div>


  <div class="privacy-container">
    <p>Privacy Policy</p>
    <p>Legal Notice</p>
  </div>
</div>
