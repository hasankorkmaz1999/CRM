<ng-container *ngIf="!isLoginRoute">
 
    <div class="main-container">

     
     
  
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo-container">
          <img src="/assets/img/crm_logo.png" alt="Logo">
        </div>
        <div class="links-container">
          <ul class="menu-items">
            <li class="links" routerLink="/dashboard">
              <mat-icon>fact_check</mat-icon> Dashboard
            </li>
            <li class="links" routerLink="/user">
              <mat-icon>perm_identity</mat-icon> User
            </li>
            <li class="links" routerLink="/customer">
              <mat-icon>people</mat-icon> Customer
            </li>
            <li class="links" routerLink="/statistics">
              <mat-icon>insert_chart</mat-icon> Statistics
            </li>
            <li class="links" routerLink="/calendar-angular">
              <mat-icon>calendar_today</mat-icon> Calendar
            </li>
            <li class="links" routerLink="/threads">
              <mat-icon>forum</mat-icon> InfoDesk
            </li>
          </ul>
          <div class="privacy-links">
            <ul>
              <li class="links-privacy" routerLink="/privacy-policy">Privacy Policy</li>
              <li class="links-privacy" routerLink="/legal-notice">Legal Notice</li>
            </ul>
          </div>
        </div>
      </div>


      <div class="snackbar" id="snackbar"></div>

      <!-- Hauptinhalt -->
      <div class="content-wrapper">
        <!-- Header -->
        <mat-toolbar class="header">
          <div class="user-status">
            <div class="user-name">
              <div class="image-wrapper-header">
                <img
                [src]="userProfilePicture  || '/assets/img/user.png'"
                  class="profile-picture-header"
                  alt="Profile Picture"
                />
              </div>
              <span class="username">{{ userName }}</span>
            </div>
          </div>
          <div class="right-section">
            <button mat-button (click)="logout()" *ngIf="!isLoginRoute">
              <mat-icon class="logout-icon">logout</mat-icon>
              <span class="logout">Logout</span>
            </button>
          </div>
        </mat-toolbar>

        <!-- Seiteninhalt -->
        <div class="page-content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>


  <app-todo-floating></app-todo-floating>
</ng-container>

<ng-container *ngIf="isLoginRoute">
  <router-outlet></router-outlet>
</ng-container>
