<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>

   <div> 
    <mat-form-field class="inputfield"  appearance="outline">
        <mat-label >First name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.firstName"  matInput placeholder="First name">
       <!--  <mat-hint>Please enter your first name</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
       <!--  <mat-hint>Please enter your last name</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>E-mail</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-mail">
          
          </mat-form-field>
    </div>





    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth Date" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
           <!--  <mat-hint>Please enter a date</mat-hint> -->
          </mat-form-field>
    </div>


   


    <mat-dialog-actions>
        <button [disabled]="loading" mat-button [mat-dialog-close]="" >Cancel</button>
        <button [disabled]="loading" mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
      </mat-dialog-actions>

</mat-dialog-content>
