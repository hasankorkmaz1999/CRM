<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h2 mat-dialog-title>Edit address</h2>
<mat-dialog-content>

  

    




    


    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street  + House No. </mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street  + House No.">
           <!--  <mat-hint>Please enter your last name</mat-hint> -->
          </mat-form-field>
    </div>

    <div>
        <mat-form-field class="inputfield" appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
           <!--  <mat-hint>Please enter your last name</mat-hint> -->
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
           <!--  <mat-hint>Please enter your last name</mat-hint> -->
          </mat-form-field>
    </div>


    <mat-dialog-actions>
        <button [disabled]="loading" mat-button [mat-dialog-close]="" >Cancel</button>
        <button [disabled]="loading" mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
      </mat-dialog-actions>

</mat-dialog-content>
