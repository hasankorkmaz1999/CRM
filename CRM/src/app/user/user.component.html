
<div class="user-component">

<div class="header-top">

  <h1> Users </h1>

<div class="search-container">
 
  <input
    id="search-input"
    type="text"
    class="search-input"
    [(ngModel)]="searchQuery"
    placeholder="Search users by name"
    (input)="filterUsers()"
  />
</div>



</div>

<mat-card>
  <!-- Benutzer-Liste -->
  <div class="user-list">
    <!-- Kopfzeile -->
    <div class="header-row">
      <div>Role</div>
      <div>Name</div>
      <div>E-mail</div>
      <div>Phone</div>
      <div>Actions</div>
    </div>

    <!-- Benutzerzeilen -->
    <div class="under-tr" *ngFor="let user of filteredUsers" (click)="navigateToUser(user.uid)">
      <div class="icon-container">
        <mat-icon *ngIf="user.role === 'Admin'" class="icon admin-icon">admin_panel_settings</mat-icon>
        <mat-icon *ngIf="user.role === 'Employee'" class="icon employee-icon">work</mat-icon>
        <mat-icon *ngIf="user.role === 'Guest'" class="icon guest-icon">person_outline</mat-icon>
        <mat-icon *ngIf="!user.role" class="icon default-icon">help_outline</mat-icon>
      </div>
      <div class="user-stats">{{ user.firstName }} {{ user.lastName }}</div>
      <div class="user-stats">{{ user.email }}</div>
      <div class="user-stats">{{ user.phone }}</div>
      <div>
        <!-- Stop Event-Bubbling hier -->
        <button mat-icon-button color="warn" (click)="openDeleteDialog($event, user)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    
  </div>
</mat-card>



<!-- HinzufÃ¼gen-Button -->
<button (click)="openDialog()" class="add-user-button" mat-fab color="primary" matTooltip="Add user" matTooltipPosition="above">
  <mat-icon>add</mat-icon>
</button>





</div>
