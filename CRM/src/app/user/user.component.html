<mat-card appearance="outlined">
   <table class="user-table">

    <tr>

    <th>Name</th>
    <th>E-mail</th>
    <th>City</th>

    </tr>

    <a [routerLink]="['/user', user.id]" style="text-decoration: none; display: block;">
    <tr *ngFor="let user of allUsers" >
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.city}}</td>
    </tr>
    </a>

   </table>
  </mat-card>
  
<button (click)="openDialog()" class="add-user-button" mat-fab color="primary"  matTooltip="Add user" matTooltipPosition="above">
    <mat-icon>add</mat-icon>
  </button>
