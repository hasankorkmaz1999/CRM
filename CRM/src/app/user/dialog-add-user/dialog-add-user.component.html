<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <div> 
    <mat-form-field class="inputfield"  appearance="outline">
      <mat-label>First name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-mail</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-mail">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.phone" matInput placeholder="Phone">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth Date</mat-label>
      <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth Date" [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street + House No.</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House No.">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="inputfield" appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
    </mat-form-field>
  </div>


  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>User Role</mat-label>
      <mat-select [(ngModel)]="user.role" placeholder="Select a role" [disabled]="loading">
        <mat-option value="Admin">Admin</mat-option>
        <mat-option value="Employee">Employee</mat-option>
        <mat-option value="Guest">Guest</mat-option>
      </mat-select>
    </mat-form-field>
  </div>



  <mat-dialog-actions>
    <button [disabled]="loading" mat-button [mat-dialog-close]>Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" [mat-dialog-close] cdkFocusInitial>Save</button>
  </mat-dialog-actions>
</mat-dialog-content>
