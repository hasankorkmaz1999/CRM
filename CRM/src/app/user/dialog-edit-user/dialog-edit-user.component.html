
<h2 mat-dialog-title>Edit User</h2>
<mat-dialog-content>
  <form [formGroup]="userForm">
    <!-- First Name -->
    <mat-form-field class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
      <mat-error *ngIf="userForm.get('firstName')?.hasError('required')">First Name is required</mat-error>
    </mat-form-field>

    <!-- Last Name -->
    <mat-form-field class="full-width" >
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" >
      <mat-error *ngIf="userForm.get('lastName')?.hasError('required')">Last Name is required</mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email"  type="email">
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">Invalid email format</mat-error>
    </mat-form-field>

    <!-- Phone -->
    <mat-form-field class="full-width" >
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" >
    </mat-form-field>
    
    <mat-form-field class="full-width" >
      <mat-label>Birth Date</mat-label>
      <input matInput formControlName="birthDate" [matDatepicker]="picker" >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


   
    <mat-form-field class="full-width" >
      <mat-label>Street</mat-label>
      <input matInput formControlName="street" >
    </mat-form-field>

    <div class="zip-city">
    
    
    <mat-form-field class="half-width-margin" >
      <mat-label>Zip Code</mat-label>
      <input matInput formControlName="zipCode">
    </mat-form-field>
    


    <mat-form-field class="half-width" >
      <mat-label>City</mat-label>
      <input matInput formControlName="city" >
    </mat-form-field>
    
  </div>
    <!-- Role -->
    <mat-form-field class="full-width">
      <mat-label>User Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="Admin">Admin</mat-option>
        <mat-option value="Employee">Employee</mat-option>
        <mat-option value="Guest">Guest</mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('role')?.hasError('required')">Role is required</mat-error>
    </mat-form-field>

   
    
  </form>
</mat-dialog-content>


<div class="buttons-container">
  <mat-dialog-actions>
    <button mat-button class="cancel-button" [mat-dialog-close]>Cancel</button>
    <button mat-button class="save-button" [disabled]="userForm.invalid" (click)="saveUser()" [mat-dialog-close] cdkFocusInitial>Save</button>
  </mat-dialog-actions>
</div>
