<div >

<h2 mat-dialog-title>Add Customer</h2>
<form   [formGroup]="customerForm">
  <mat-dialog-content class="add-customer-comtainer">
    <!-- First Name -->
    <mat-form-field  class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName"  />
    </mat-form-field>

    <!-- Last Name -->
    <mat-form-field  class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName"  />
    </mat-form-field>

    <!-- Email -->
    <mat-form-field  class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
    </mat-form-field>

    <!-- Phone -->
    <mat-form-field  class="full-width">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" type="tel"  />
    </mat-form-field>

    <h3>Address</h3>
    <!-- Address: Street -->
    <mat-form-field  class="full-width">
      <mat-label>Street</mat-label>
      <input matInput formControlName="street"  />
    </mat-form-field>

    <div class="zip-city">
  

    <!-- Address: ZIP Code -->
    <mat-form-field  class="half-width-margin">
      <mat-label>ZIP Code</mat-label>
      <input matInput formControlName="zipCode"   />
    </mat-form-field>


    <mat-form-field  class="half-width">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" />
    </mat-form-field>

    </div>

    <!-- Address: Country -->
   
    <!-- Notes -->
  
  </mat-dialog-content>

  <mat-dialog-actions class="buttons-customer-comtainer">
    <button  class="cancel-button" mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary"  class="save-button" [disabled]="!customerForm.valid" (click)="saveCustomer()">Save</button>
  </mat-dialog-actions>
</form>

</div>
