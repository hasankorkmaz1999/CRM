<h2 mat-dialog-title>Edit Customer Details</h2>
<form [formGroup]="customerForm">
  <mat-dialog-content>
    <!-- First Name -->
    <mat-form-field class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>

    <!-- Last Name -->
    <mat-form-field class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName"  />
    </mat-form-field>

    <!-- Email -->
    <mat-form-field class="full-width" >
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <!-- Phone -->
    <mat-form-field class="full-width" >
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" />
    </mat-form-field>

    <!-- Address -->
    <h3>Address</h3>
    <mat-form-field class="full-width" >
      <mat-label>Street</mat-label>
      <input matInput formControlName="street"  />
    </mat-form-field>
    <div class="zip-city">
  

      <!-- Address: ZIP Code -->
      <mat-form-field  class="half-width-margin">
        <mat-label>ZIP Code</mat-label>
        <input matInput formControlName="zipCode"   />
      </mat-form-field>
  
  
      <mat-form-field  class="half-width">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>
  
      </div>
  
    <mat-form-field class="full-width" >
      <mat-label>Country</mat-label>
      <input matInput formControlName="country"  />
    </mat-form-field>

    <!-- Notes -->
    <h3>Notes</h3>
    <mat-form-field class="full-width">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" placeholder="Enter notes"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button  class="cancel-button" mat-button mat-dialog-close>Cancel</button>
    <button  class="save-button" mat-button color="primary" [disabled]="!customerForm.valid" (click)="save()">Save</button>
  </mat-dialog-actions>
</form>
