<h2 mat-dialog-title>Edit Customer Details</h2>
<form [formGroup]="customerForm">
  <mat-dialog-content>
    <!-- First Name -->
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" placeholder="Enter first name" />
    </mat-form-field>

    <!-- Last Name -->
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" placeholder="Enter last name" />
    </mat-form-field>

    <!-- Email -->
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Enter email" />
    </mat-form-field>

    <!-- Phone -->
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" placeholder="Enter phone number" />
    </mat-form-field>

    <!-- Address -->
    <h3>Address</h3>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Street</mat-label>
      <input matInput formControlName="street" placeholder="Enter street" />
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" placeholder="Enter city" />
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>ZIP Code</mat-label>
      <input matInput formControlName="zipCode" placeholder="Enter ZIP code" />
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country" placeholder="Enter country" />
    </mat-form-field>

    <!-- Notes -->
    <h3>Notes</h3>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" placeholder="Enter notes"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary" [disabled]="!customerForm.valid" (click)="save()">Save</button>
  </mat-dialog-actions>
</form>
