<div class="delete-dialog" role="dialog" aria-labelledby="dialog-title">
  <h2 mat-dialog-title id="dialog-title">Confirm Deletion</h2>
  <mat-dialog-content>
    <p>Are you sure you want to delete this {{ data.type }}?</p>
    <p><strong>{{ data.name }}</strong></p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="no-button" mat-button mat-dialog-close>No</button>
    <button class="yes-button" mat-button [mat-dialog-close]="true">Yes</button>
  </mat-dialog-actions>
</div>
